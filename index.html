<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="operationText"></div>
    <div id="result">1 + 2 = 3</div>
    <div id="buttonsContainer">
      <div class="row">
        <button id="clearButton" onclick="operation.reset()">CLEAR</button>
        <button id="deleteButton" onclick="operation.deleteLast()">DELETE</button>
      </div>
      <div class="row">
        <button id="7Button" onclick="operation.addSymbol('7')">7</button>
        <button id="8Button" onclick="operation.addSymbol('8')">8</button>
        <button id="9Button" onclick="operation.addSymbol('9')">9</button>
        <button id="divButton" onclick="operation.addSymbol('')">รท</button>
      </div>
      <div class="row">
        <button id="4Button" onclick="operation.addSymbol('4')">4</button>
        <button id="5Button" onclick="operation.addSymbol('5')">5</button>
        <button id="6Button" onclick="operation.addSymbol('6')">6</button>
        <button id="mulButton" onclick="operation.addSymbol('x')">x</button>
      </div>
      <div class="row">
        <button id="1Button" onclick="operation.addSymbol('1')">1</button>
        <button id="2Button" onclick="operation.addSymbol('2')">2</button>
        <button id="3Button" onclick="operation.addSymbol('3')">3</button>
        <button id="subButton" onclick="operation.addSymbol('-')">-</button>
      </div>
      <div class="row">
        <button id="dotButton" onclick="operation.addSymbol('.')">.</button>
        <button id="0Button" onclick="operation.addSymbol('0')">0</button>
        <button id="equalsButton" onclick="operation.operate()">=</button>
        <button id="addButton" onclick="operation.addSymbol('+')">+</button>
      </div>
    </div>
  </div>
</body>
</html>
