<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="operationText"></div>
    <div id="result">1 + 2 = 3</div>
    <div id="buttonsContainer">
      <div class="row">
        <button id="clearButton">CLEAR</button>
        <button id="deleteButton">DELETE</button>
      </div>
      <div class="row">
        <button id="7Button">7</button>
        <button id="8Button">8</button>
        <button id="9Button">9</button>
        <button id="divButton">รท</button>
      </div>
      <div class="row">
        <button id="4Button">4</button>
        <button id="5Button">5</button>
        <button id="6Button">6</button>
        <button id="mulButton">x</button>
      </div>
      <div class="row">
        <button id="1Button">1</button>
        <button id="2Button">2</button>
        <button id="3Button">3</button>
        <button id="subButton">-</button>
      </div>
      <div class="row">
        <button id="dotButton">.</button>
        <button id="0Button">0</button>
        <button id="equalsButton">=</button>
        <button id="addButton">+</button>
      </div>
    </div>
  </div>
</body>
</html>
